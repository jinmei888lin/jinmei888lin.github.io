<!-- 版本三：极简高效版（倒计时+加载动画） -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速打开指南</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:Arial,sans-serif;background:#fff;padding:20px;}
        .container{max-width:450px;margin:40px auto;padding:30px;border:1px solid #eee;border-radius:8px;}
        .title{font-size:22px;color:#333;text-align:center;margin-bottom:30px;font-weight:600;}
        .step-list{margin-bottom:25px;}
        .step{display:flex;align-items:flex-start;margin-bottom:25px;}
        .step-num{width:28px;height:28px;background:#007aff;color:#fff;border-radius:50%;display:flex;align-items:center;justify-content:center;margin-right:12px;font-size:16px;flex-shrink:0;margin-top:2px;}
        .step-text{font-size:17px;color:#333;line-height:1.5;}
        .btn{width:100%;background:#007aff;color:#fff;border:none;padding:11px 0;border-radius:6px;font-size:17px;cursor:pointer;transition:background 0.2s;margin-top:10px;}
        .btn:active{background:#0066cc;}
        /* 倒计时样式 */
        .countdown{text-align:center;font-size:16px;color:#007aff;margin:15px 0;}
        /* 加载动画样式 */
        .loader{width:35px;height:35px;margin:0 auto;border:3px solid #f0f0f0;border-top:3px solid #007aff;border-radius:50%;animation:spin 1s linear infinite;display:none;}
        @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
        .jump-tip{text-align:center;font-size:14px;color:#999;margin-top:8px;}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">快速打开指南</h1>
        <div class="step-list">
            <div class="step">
                <div class="step-num">1</div>
                <div class="step-text">点击右上角「···」</div>
            </div>
            <div class="step">
                <div class="step-num">2</div>
                <div class="step-text">选择「在浏览器中打开」</div>
            </div>
            <div class="step">
                <div class="step-num">3</div>
                <div class="step-text">完成！轻松获取全部内容</div>
            </div>
        </div>
        <div class="countdown">倒计时：<span id="count">4</span> 秒</div>
        <div class="loader" id="loader"></div>
        <button class="btn" onclick="jumpToTarget()">确认并跳转</button>
        <p class="jump-tip">自动跳转中，请勿关闭页面...</p>
    </div>

    <script>
        const targetUrl = "https://fixon.cc/YuZhou2587";
        let count = 4;
        const countElement = document.getElementById("count");
        const loader = document.getElementById("loader");

        // 倒计时逻辑
        const countdownTimer = setInterval(() => {
            count--;
            countElement.textContent = count;
            if (count <= 0) {
                clearInterval(countdownTimer);
                jumpToTarget();
            }
        }, 1000);

        // 跳转函数（含加载动画）
        function jumpToTarget() {
            loader.style.display = "block"; // 显示加载动画
            window.location.href = targetUrl;
        }
    </script>
</body>
</html>
